<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<h2><a th:href="@{/song/create}">Thêm mới</a></h2>
<h3><p th:text="${mess}"></p></h3>
<table class="table table-dark">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Artist</td>
        <td>Category</td>
        <td>Update</td>
    </tr>
    <tr th:each="song : ${songList}">
        <td th:text="${song.getId()}"></td>
        <td th:text="${song.getName()}"></td>
        <td th:text="${song.getArtist()}"></td>
        <td th:text="${song.getCategory()}"></td>
<!--        <td><a th:href="@{/song/update/{id}(id=${song.id})}">Update</a></td>-->
        <td> <a th:href="@{/update/__${song.id}__}">Update</a></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

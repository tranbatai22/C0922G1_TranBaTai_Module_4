<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<form th:action="@{/customer}">
    <input type="text" placeholder="nhập tên khách hàng" name="searchCustomerName" th:value="${searchCustomerName}">
    <input type="text" placeholder="nhập tên sản phẩm" name="searchProductName" th:value="${searchProductName}">
    <button>Search</button>
</form>
<table>
    <tr>
        <th>#</th>
        <th>Customer Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Date Of Birth</th>
    </tr>
    <tr th:each="customer : ${customerList}">
        <td th:text="${customer.customerId}"></td>
        <td th:text="${customer.customerAge}"></td>
       <td th:if="${customer.customerGender == 0}" th:text="nam"></td>
       <td th:if="${customer.customerGender == 1}" th:text="nữ"></td>
       <td th:if="${customer.customerGender == -1}" th:text="lgbt"></td>
        <td th:text="${customer.customerDateOfBirth}"></td>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>

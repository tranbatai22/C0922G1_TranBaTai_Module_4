<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<head th:replace="/view/layout :: header"></head>



<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold " style="color: #1e2125">THÊM MỚI HỢP ĐỒNG</h2>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 rounded formCSS" th:action="@{/contract/create}"
              th:object="${contractDto}" method="post" novalidate="novalidate">
            <div class="form-group">
                <label for="deposit" class="h6">Số tiền gửi:</label>
                <div class="input-group">
                    <input type="text" id="deposit" class="form-control" placeholder="Nhập số tiền gửi"
                           th:field="*{deposit}"/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="startDate" class="h6">Ngày làm hợp đồng:</label>
                <input type="date" id="startDate" class="form-control" th:field="*{startDate}"/>
            </div>

            <div class="mt-3 form-group">
                <label for="endDate" class="h6">Ngày kết thúc:</label>
                <input type="date" id="endDate" class="form-control" th:field="*{endDate}"/>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="customer">Tên khách hàng:</label>
                <div class="input-group">
                    <select id="customer" class="form-select" th:field="*{customer.id}">
                        <option th:each="customer : ${customerList}" th:value="${customer.id}"
                                th:text="${customer.name}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="employee">Tên nhân viên:</label>
                <div class="input-group">
                    <select id="employee" class="form-select" th:field="*{employee.id}">
                        <option th:each="employee : ${employeeList}" th:value="${employee.id}"
                                th:text="${employee.name}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="facility">Tên dịch vụ:</label>
                <div class="input-group">
                    <select id="facility" class="form-select" th:field="*{facility.id}">
                        <option th:each="facility : ${facilityList}" th:value="${facility.id}"
                                th:text="${facility.name}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Save <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="/view/layout :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>

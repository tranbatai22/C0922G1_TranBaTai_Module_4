<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title>Thêm mới khách hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>
<head th:replace="/view/layout :: header"></head>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold " style="color: #1e2125">THÊM MỚI KHÁCH HÀNG</h2>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 rounded formCSS" th:action="@{/customer/create}"
              th:object="${customerDto}" method="post" novalidate="novalidate">
            <div class="form-group">
                <label for="name" class="h6">Tên khách hàng:</label>
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" placeholder="Nhập tên khách hàng.."
                           th:field="*{name}"/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="dateOfBirth" class="h6">Ngày sinh:</label>
                <p style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}"
                   th:errors="*{dateOfBirth}"></p>
                <input type="date" id="dateOfBirth" class="form-control" th:field="*{dateOfBirth}"/>
            </div>

            <div class="mt-3 form-group">
                <label class="h6">Giới tính:</label>
                <p style="color: red" th:if="${#fields.hasErrors('gender')}"
                   th:errors="*{gender}"></p>
                <div class="d-flex">
                    <label class="d-block me-4">
                        <input type="radio" th:field="*{gender}" th:value="0"/> Nữ
                        <i class="fa-solid fa-mars"></i>
                    </label>

                    <label class="d-block me-4">
                        <input type="radio" th:field="*{gender}" th:value="1"/> Nam
                        <i class="fa-solid fa-venus"></i>
                    </label>

                    <label class="d-block">
                        <input type="radio" th:field="*{gender}" th:value="2"/> LGBT
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="idCard" class="h6">Số CMND/CCCD:</label>
                <p style="color: red" th:if="${#fields.hasErrors('idCard')}"
                   th:errors="*{idCard}"></p>
                <div class="input-group">
                    <input type="text" id="idCard" class="form-control" placeholder="Nhập số CMND/CCCD.."
                           th:field="*{idCard}"/>
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="phone" class="h6">Số điện thoại:</label>
                <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}"
                   th:errors="*{phoneNumber}"></p>
                <div class="input-group">
                    <input type="text" id="phone" class="form-control" placeholder="Nhập SĐT.."
                           th:field="*{phoneNumber}"/>
                    <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="email" class="h6">Email:</label>
                <p style="color: red" th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"></p>
                <div class="input-group">
                    <input type="text" id="email" class="form-control" placeholder="Nhập email.."
                           th:field="*{email}"/>
                    <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="address" class="h6">Địa chỉ:</label>
                <p style="color: red" th:if="${#fields.hasErrors('address')}"
                   th:errors="*{address}"></p>
                <div class="input-group">
                    <input type="text" id="address" class="form-control" placeholder="Nhập địa chỉ.."
                           th:field="*{address}"/>
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="customerType">Loại khách:</label>
                <div class="input-group">
                    <select id="customerType" class="form-select" th:field="*{customerType.customerTypeId}">
                        <option th:each="customerType : ${customerTypeList}" th:value="${customerType.customerTypeId}"
                                th:text="${customerType.customerTypeName}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="/view/layout :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>

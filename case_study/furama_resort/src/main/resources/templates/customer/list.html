<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<head th:replace="/view/layout :: header">
</head>
<center>
    <!--    <h2><a th:href="@{/song/create}">Thêm mới</a></h2>-->
    <!--    <h3><p th:text="${mess}"></p></h3>-->
    <form th:action="@{/customer}" method="get">
        <input placeholder="search customer by name" name="searchName" type="text" th:value="${searchName}"/>
        <input placeholder="search customer by email" name="searchEmail" type="text" th:value="${searchEmail}"/>
        <button class="btn btn-success">Search</button>
    </form>
</center>
<table class="table table-dark">
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Customer Type Name</td>
        <td>Date Of Birth</td>
        <td>Gender</td>
        <td>IdCard</td>
        <td>PhoneNumber</td>
        <td>Email</td>
        <td>Address</td>
    </tr>
    <tr th:each="customer, stt : ${customerPage}">
        <td th:text="${stt.count + customerPage.number*5}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.customerType.customerTypeName}"></td>
        <td th:text="${customer.dateOfBirth}"></td>

        <td th:if="${customer.gender==0}" th:text="Nữ"></td>
        <td th:if="${customer.gender==1}" th:text="Nam"></td>
        <td th:if="${customer.gender==2}" th:text="LGBT"></td>

        <td th:text="${customer.idCard}"></td>
        <td th:text="${customer.phoneNumber}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
    </tr>
</table>

<!--phân trang-->
<center>
    <div>
        <a th:href="@{/customer(page=${customerPage.number - 1}, searchName = ${searchName})}"
           th:if="${customerPage.hasPrevious()}">
            <button class="btn btn-success"><==</button>
        </a>
        <span th:text="${customerPage.number + 1}"></span>/<span th:text="${customerPage.totalPages}"></span>
        <a th:href="@{/customer(page=${customerPage.number + 1}, searchName = ${searchName})}"
           th:if="${customerPage.hasNext()}">
            <button class="btn btn-success">==></button>
        </a>
    </div>
</center>
<footer th:replace="/view/layout :: footer">

</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>

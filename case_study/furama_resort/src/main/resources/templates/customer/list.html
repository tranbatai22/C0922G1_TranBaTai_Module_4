<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<head th:replace="/view/layout :: header"></head>
<center>
    <h2 th:text="${mess}"></h2>
    <a th:href="@{/customer/create}">
        <button class="btn btn-primary btn-outline-secondary btn-sm">
            <span class="fa-solid fa-person-circle-plus text-light h5 my-auto me-1"></span>
            <span class="text-light"> Thêm mới khách hàng</span>
        </button>
    </a>
    <form th:action="@{/customer}" method="get">
        <input placeholder="Search customer by name" name="searchName" type="text" th:value="${searchName}"/>
        <input placeholder="Search customer by email" name="searchEmail" type="text" th:value="${searchEmail}"/>
        <button class="btn btn-success">Search</button>
    </form>
</center>
<table class="table table-success table-triper">
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Customer Type Name</td>
        <td>Date Of Birth</td>
        <td>Gender</td>
        <td>IdCard</td>
        <td>PhoneNumber</td>
        <td>Email</td>
        <td>Address</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <tr th:each="customer, stt : ${customerPage}">
        <td th:text="${stt.count + customerPage.number*5}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.customerType.customerTypeName}"></td>
        <td th:text="${customer.dateOfBirth}"></td>

        <td th:if="${customer.gender==0}" th:text="Nữ"></td>
        <td th:if="${customer.gender==1}" th:text="Nam"></td>
        <td th:if="${customer.gender==2}" th:text="LGBT"></td>

        <td th:text="${customer.idCard}"></td>
        <td th:text="${customer.phoneNumber}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td><a th:href="@{customer/edit/{id}(id=${customer.id})}">
            <button>Edit</button>
        </a></td>
        <td><a th:href="@{customer/delete/{id}(id=${customer.id})}">
            <button>Delete</button>
        </a></td>
    </tr>
</table>

<!--phân trang-->
<center>
    <div>
        <a th:href="@{/customer(page=${customerPage.number - 1}, searchName = ${searchName})}"
           th:if="${customerPage.hasPrevious()}">
            <button class="btn btn-success"><==</button>
        </a>
        <span th:text="${customerPage.number + 1}"></span>/<span th:text="${customerPage.totalPages}"></span>
        <a th:href="@{/customer(page=${customerPage.number + 1}, searchName = ${searchName})}"
           th:if="${customerPage.hasNext()}">
            <button class="btn btn-success">==></button>
        </a>
    </div>
</center>

<footer th:replace="/view/layout :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>

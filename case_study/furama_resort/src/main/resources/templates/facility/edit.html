<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title>Thêm mới khách hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>
<head th:replace="/view/layout :: header"></head>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold " style="color: #1e2125">THÊM MỚI DỊCH VỤ</h2>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 rounded formCSS" th:action="@{/facility/edit}"
              th:object="${facilityDto}" method="post" novalidate="novalidate">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="name" class="h6">Facility Name:</label>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" placeholder="Nhập tên dịch vụ.."
                           th:field="*{name}"/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="area" class="h6">Area:</label>
                <input type="text" id="area" class="form-control" th:field="*{area}"/>
            </div>

            <div class="mt-3 form-group">
                <label for="cost" class="h6">Cost:</label>
                <div class="input-group">
                    <input type="text" id="cost" class="form-control" placeholder="Nhập chi phí thuê"
                           th:field="*{cost}"/>
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="maxPeople" class="h6">Max People:</label>
                <div class="input-group">
                    <input type="text" id="maxPeople" class="form-control" placeholder="Nhập số người tối đa"
                           th:field="*{maxPeople}"/>
                    <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="standardRoom" class="h6">Standard Room:</label>
                <div class="input-group">
                    <input type="text" id="standardRoom" class="form-control" placeholder="Nhập tiêu chuẩn phòng"
                           th:field="*{standardRoom}"/>
                    <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="descriptionOtherConvenience" class="h6">Description Other Convenience:</label>
                <div class="input-group">
                    <input type="text" id="descriptionOtherConvenience" class="form-control" placeholder="Nhập mô tả khác"
                           th:field="*{descriptionOtherConvenience}"/>
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="poolArea" class="h6">Pool Area:</label>
                <div class="input-group">
                    <input type="text" id="poolArea" class="form-control" placeholder="Nhập diện tích hồ bơi"
                           th:field="*{poolArea}"/>
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="numberOfFloors" class="h6">Number Of Floors:</label>
                <div class="input-group">
                    <input type="text" id="numberOfFloors" class="form-control" placeholder="Nhập số tầng"
                           th:field="*{numberOfFloors}"/>
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="facilityFree" class="h6">Facility Free:</label>
                <div class="input-group">
                    <input type="text" id="facilityFree" class="form-control" placeholder="Nhập dịch vụ miễn phí"
                           th:field="*{facilityFree}"/>
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="facilityType">Facility Type:</label>
                <div class="input-group">
                    <select id="facilityType" class="form-select" th:field="*{facilityType.facilityTypeId}">
                        <option th:each="facilityType : ${facilityTypeList}" th:value="${facilityType.facilityTypeId}"
                                th:text="${facilityType.facilityTypeName}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="rentType">Rent Type:</label>
                <div class="input-group">
                    <select id="rentType" class="form-select" th:field="*{rentType.rentTypeId}">
                        <option th:each="rentType : ${rentTypeList}" th:value="${rentType.rentTypeId}"
                                th:text="${rentType.rentTypeName}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Save <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="/view/layout :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
